<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Again - Splash Screen</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#698679",
                        "background-light": "#f7f7f7",
                        "background-dark": "#181a19",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px" },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'logo-reveal': 'logoReveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        logoReveal: {
                            '0%': { transform: 'scale(0.8) translateY(10px)', opacity: '0' },
                            '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .spinner {
            border-top-color: rgba(255, 255, 255, 1);
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark antialiased">
    <div
        class="relative flex h-screen w-full flex-col items-center justify-between overflow-hidden bg-primary bg-gradient-to-br from-[#698679] to-[#516b5c]">
        <div class="absolute top-[-10%] left-[-10%] h-96 w-96 rounded-full bg-white opacity-[0.03] blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] h-96 w-96 rounded-full bg-black opacity-[0.05] blur-3xl"></div>
        <div class="flex-1"></div>
        <div class="z-10 flex flex-col items-center justify-center gap-6 p-6">
            <div class="relative flex h-36 w-36 items-center justify-center rounded-[2rem] bg-[#f7f7f7] shadow-2xl shadow-black/20 animate-logo-reveal origin-center"
                data-alt="Again app logo container with chair icon">
                <span class="material-symbols-outlined text-6xl text-primary"
                    style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">
                    chair
                </span>
            </div>
            <div
                class="flex flex-col items-center gap-2 text-center animate-[slideUp_0.8s_ease-out_0.3s_forwards] opacity-0">
                <h1 class="text-4xl font-bold tracking-tight text-white drop-shadow-sm">
                    Again
                </h1>
                <p class="text-lg font-medium text-white/90 tracking-wide">
                    Curated C2C Furniture
                </p>
            </div>
        </div>
        <div
            class="flex-1 flex flex-col justify-end pb-12 items-center z-10 w-full animate-[fadeIn_1.5s_ease-in_0.5s_forwards] opacity-0">
            <div class="h-10 w-10 mb-8">
                <div class="spinner h-8 w-8 rounded-full border-4 border-white/20"></div>
            </div>
            <p class="text-sm font-light text-white/60">
                Find your place.
            </p>
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '../welcome_screen/code.html';
        }, 3000);
    </script>
</body>

</html>
